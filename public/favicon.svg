<?xml version="1.0" encoding="UTF-8"?>
<!-- AVA round favicon -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="AVA favicon">
  <defs>
    <radialGradient id="g" cx="35%" cy="35%" r="75%">
      <stop offset="0%" stop-color="#3f51b5"/>
      <stop offset="70%" stop-color="#1a237e"/>
      <stop offset="100%" stop-color="#000"/>
    </radialGradient>
    <filter id="drop" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1.2" flood-color="rgba(0,0,0,.6)"/>
    </filter>
  </defs>
  <circle cx="32" cy="32" r="30" fill="url(#g)" filter="url(#drop)"/>
  <!-- Text: use system fonts fallback -->
  <text x="32" y="39" text-anchor="middle" font-family="Inter,Arial,Helvetica,sans-serif" font-size="22" font-weight="700" fill="#ffffff">AVA</text>
</svg>
